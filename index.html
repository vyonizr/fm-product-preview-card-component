<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="m-0 flex h-screen flex-col items-center justify-center bg-customCream"
  >
    <main
      class="grid h-[38.25rem] w-[21.375rem] overflow-hidden rounded-lg bg-white max-lg:grid-rows-[15rem_auto] lg:h-[25.25rem] lg:w-[34rem] lg:grid-cols-2"
    >
      <img
        class="max-lg:hidden"
        alt="product picture"
        src="./images/image-product-desktop.jpg"
      />
      <img
        class="object-contain lg:hidden"
        alt="product picture"
        src="./images/image-product-mobile.jpg"
      />
      <section class="flex h-full flex-col justify-between p-6">
        <small class="uppercase tracking-[0.2rem] text-customDarkGrayishBlue"
          >Perfume</small
        >
        <h2
          class="font-serif text-4xl font-bold leading-9 text-customVeryDarkBlue"
        >
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="text-[14px] text-customDarkGrayishBlue">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <section class="flex items-center">
          <b class="font-serif text-4xl font-bold text-customDarkCyan"
            >$149.99</b
          >
          <del class="ml-4 text-xs lg:ml-5">$169.99</del>
        </section>

        <button
          class="grid auto-cols-max grid-flow-col items-center justify-center gap-x-2 rounded-lg bg-customDarkCyan p-3 text-white transition-colors hover:bg-customDarkCyanHover"
        >
          <img alt="cart icon" src="./images/icon-cart.svg" />
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/vyonizr" target="_blank"
        >vyonizr</a
      >.
    </footer>
  </body>
</html>
